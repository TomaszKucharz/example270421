<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
   <link rel="icon" type="image/png" sizes="500x500" href="favicons/faviconIII.png">
   <title>Ocean Odyssey WEB</title>

   <link rel="stylesheet" href="css/style.css">

</head>

<body>
   <div class="banner">
      <img src="imgSea/upwindSails1200x550.jpg" alt="obrazek">
   </div>
   <div class="menu">
      <ul>
         <li class="list">
            <a href="#">Morskie Opowieści</a>
            <a href="#">Wspaniałe jachty</a>
            <a href="#">Świetna przygoda</a>
            <a href="#">Nasza Załoga</a>
         </li>
      </ul>
   </div>
   <a class="arrow" href="#">
      <i class="fas fa-angle-double-down"></i>
      <p id="click">click</p>
   </a>
   <div id="grid-container">
      <div id="item1">
         <a href="https://www.navipedia.pl/index.html">
            <img src="imgSea/compass-240x259.jpg"  alt="OBRAZEK">
            <p class="typeName navigation">Nawigacja</p>
         </a>
      </div>
      <div id="item2">
         <a href="#">
            <img src="imgSea/map-240x259.png"  alt="OBRAZEK">
            <p class="typeName navigation">Nasze Destynacje</p>
         </a>
      </div>
      <div id="item3">
         <a href="#">
            <img src="imgSea/plouzane-240x259.png"  alt="OBRAZEK">
            <p class="typeName navigation">Na północ</p>
         </a>
      </div>
      <div id="item4">
         <a href="#">
            <img class="knots imgOne" src="imgSea/rope-240x259.png"  alt="OBRAZEK">
            <p class="typeName navigation">Węzły</p>
            <img class="knots imgTwo" src="imgSea/rope2_240x259.png"  alt="OBRAZEK">
         </a>
      </div>
      <div id="item5">
         <a href="#">
            <img  src="imgSea/ship_240x259.png"  alt="OBRAZEK">

            <p class="typeName navigation">Nasze yachty</p>
         </a>
      </div>
      <div id="item6">
         <a href="#">
            <img src="imgSea/seychelles-240x259.png"  alt="OBRAZEK">
            <p class="typeName navigation">Na południe</p>
         </a>
      </div>
      <div id="item7"> <a href="#">
         <img src="imgSea/origami-240x259.png"  alt="OBRAZEK">
         <p class="typeName navigation">Kup swój jacht</p>
      </a>
      </div>
      <div id="item8"> <a href="#">
         <img src="imgSea/sea-240x259.png"  alt="OBRAZEK">
         <p class="typeName navigation">Na południe</p>
      </a>
      </div>
      <div id="item9"> <a href="#">
         <img src="imgSea/sea-240x259.png"  alt="OBRAZEK">
         <p class="typeName navigation">Na południe</p>
      </a>
      </div>
      <div id="footer"></div>
      <div class="TXT">
         <p>Tomasz Kucharz</p>
         <p>WEB designer</p>
         <p>Check our project</p>
      </div>
   </div>
   </div>


   <script src="main.js"></script>
</body>

</html>
